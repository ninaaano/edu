<html>
<head></head>
<body>

	<title><h2>회원가입</h2></title>
	
	<form method="post" action="../AddUser">
		<table>
			<tr>
				<td>아이디</td>
				<td>
					<input type = "text" name = "id" size="20">
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type = "text" name = "pwd" size="20"></td>
			</tr>

			<tr>
			<td>성별</td>
			<td colspan="3"><input type="radio" name="gender" value="male" ondblclick="this.checked=false">남
			<input type="radio" name="gender" value="female" ondblclick="this.checked=false">여</td>
		</tr>
		<tr>
			<td>생년월일</td>
			<td>
			<input type="text" name="birth" style="width:200px;">

			</td>			
		</tr>
		<tr>
			<td>직업</td>
			<td><select name="job">
				<option>선택하세요</option><option value="devl">개발자</option><option value="devl">학생</option><option value="devl">무직</option>
			</select>
		</tr>	
		<tr>
			<td>연락처</td>
			<td>
			<input type="text" name="tel" style="width:200px;">


			</td>
		</tr>
		<tr>
			<td>주소</td>
				<td>
					<input type = "text" name = "addr" size="20">
				</td>
			</tr>	
	
		</table>
		<input type='submit' value='회원가입' />
		<input type='reset' value='취소 '/>
	</form>
	
	

</body>
</html>
